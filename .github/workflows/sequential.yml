name: Sequential Jobs

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Building..."
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: echo "Testing..."
  
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - run: echo "Deploying..."
